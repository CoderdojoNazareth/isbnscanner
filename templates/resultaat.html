<!doctype html>
<html lang="nl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Boek Gevonden</title>
        <!-- Tailwind CSS via CDN -->
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Inter", sans-serif;
            }
        </style>
    </head>
    <body class="bg-gray-100 flex items-center justify-center min-h-screen">
        <div
            class="w-full max-w-md mx-4 bg-white p-8 rounded-xl shadow-lg text-center"
        >
            <h1 class="text-2xl font-bold text-gray-800 mb-4">
                Boek Gevonden!
            </h1>

            <div class="text-left bg-gray-50 p-6 rounded-lg border">
                <p class="text-gray-700 mb-2">
                    <strong class="font-semibold text-gray-900">Titel:</strong>
                    {{ book.titel }}
                </p>
                <p class="text-gray-700 mb-2">
                    <strong class="font-semibold text-gray-900">ISBN:</strong>
                    {{ book.isbn }}
                </p>
                <!-- This will display the author if it exists in the CSV, but won't break if it doesn't -->
                {% if book.auteur %}
                <p class="text-gray-700">
                    <strong class="font-semibold text-gray-900">Auteur:</strong>
                    {{ book.auteur }}
                </p>
                {% endif %}
            </div>

            <a
                href="{{ url_for('index') }}"
                class="inline-block mt-6 w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300"
            >
                Opnieuw Zoeken
            </a>
        </div>
    </body>
</html>
