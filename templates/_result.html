<!-- Result section -->
{% if book %}
<div class="bg-white p-8 rounded-xl shadow-lg mt-6">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">
        Boek Gevonden!
    </h2>
    <div class="text-left bg-gray-50 p-6 rounded-lg border">
        <p class="text-gray-700 mb-2">
            <strong class="font-semibold text-gray-900">Titel:</strong>
            {{ book.titel }}
        </p>
        <p class="text-gray-700 mb-2">
            <strong class="font-semibold text-gray-900">ISBN:</strong>
            {{ book.isbn }}
        </p>
        <!-- This will display the author if it exists in the CSV, but won't break if it doesn't -->
        {% if book.auteur %}
        <p class="text-gray-700 mb-2">
            <strong class="font-semibold text-gray-900">Auteur:</strong>
            {{ book.auteur }}
        </p>
        {% endif %}

        <p class="text-gray-700">
            <strong class="font-semibold text-gray-900">Plaats:</strong>
            {{ book.plaatsing_omschrijving }}
        </p>
    </div>
</div>
{% endif %}
